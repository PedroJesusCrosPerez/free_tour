<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Botón con Modal de Inicio de Sesión</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="../../jquery/jquery-3.7.1.js"></script>
    <script src="../../jquery/jquery-ui-1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="../../jquery/jquery-ui-1.13.2/jquery-ui.css">
    <!-- TODO IMPORTANTE ==> mirar footer -->

</head>

    <body>

        <!-- Botón que activa el modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalLogin">
            Iniciar Sesión
        </button>

        <!-- Modal de Inicio de Sesión -->
        <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLoginLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLoginLabel">Inicio de Sesión</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>AQUÍ ESCRIBES TU CONTENIDO</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- TODO IMPORTANTE!!!!!!!! -->
        <!-- Debes quitar este código e importar bootstrap y jquery tú mismo en el head -->

        <!-- Enlace al archivo JavaScript de Bootstrap y a la biblioteca jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </body>

</html>
