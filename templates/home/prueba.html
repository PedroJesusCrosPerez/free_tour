<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Slick Carousel</title>
    <!-- Incluye jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Incluye Slick Carousel CSS -->
    <link href="../../public/jquery/slick-master/slick/slick.css" rel="stylesheet">
    <link href="../../public/jquery/slick-master/slick/slick-theme.css" rel="stylesheet">

    <style>
        .slick-prev, .slick-next {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            font-size: 0;
            line-height: 0;
            opacity: 0.75;
            cursor: pointer;
            /* font-size: 16px;
            color: black; */
        }
    </style>
</head>
<body>

    <main>
        <div class="lazy slider">
            <div><img src="https://www.freetour.com/images/home/slider1-1440.webp" alt="Imagen 1"></div>
            <div><img src="https://www.freetour.com/images/home/slider2-1440.webp" alt="Imagen 2"></div>
            <div><img src="https://www.freetour.com/images/home/slider3-1440.webp" alt="Imagen 3"></div>
        </div>
        <!-- Botones de Navegación -->
        <div>
            <button class="slick-prev">Anterior</button>
            <button class="slick-next">Siguiente</button>
        </div>
    </main>

    <!-- Inicializa Slick Carousel -->
    <script>
        $(document).ready(function(){
            $('.lazy.slider').slick({
                // Opciones de configuración aquí
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                prevArrow: $('.slick-prev'),
                nextArrow: $('.slick-next'),
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
            });
        });
    </script>

    <!-- Incluye Slick Carousel JS -->
    <script type="text/javascript" src="../../public/jquery/slick-master/slick/slick.min.js"></script>
</body>
</html>
