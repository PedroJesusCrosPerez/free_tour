  <script>
        // Initialize and add the map
        let map;

        async function initMap() {
        // The location of Uluru
        const position = { lat: 37.782089, lng: -3.808578 };
        // Request needed libraries.
        //@ts-ignore
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerView } = await google.maps.importLibrary("marker");

        // The map, centered at Uluru
        map = new Map(document.getElementById("map"), {
            // zoom: 17, // Esto es para un elemento
            zoom: 15, // Esto es para una ruta
            center: position,
            mapId: "DEMO_MAP_ID",
        });

        // The marker, positioned at 'Mi marcador propio => Pedro'
        const marker1 = new AdvancedMarkerView({
            map: map,
            position: position,
            title: "Mi marcador propio => Pedro",
        });
        
        // The marker, positioned at 'Castillo de Santa Catalina'
        const marker2 = new AdvancedMarkerView({
            map: map,
            position: { lat: 37.786129, lng: -3.787623 },
            title: "Castillo de Santa Catalina",
        });
        
        
        // The marker, positioned at 'Catedral de Jaén'
        const marker3 = new AdvancedMarkerView({
            map: map,
            position: { lat: 38.786129, lng: -3.787623 },
            title: "Catedral de Jaén",
        });
        
        
        // The marker, positioned at 'Catedral de Jaén'
        const marker4 = new AdvancedMarkerView({
            map: map,
            position: { lat: 37.767747, lng: -3.799751 },
            title: "Castillo santa catalina",
        });
        }

        initMap();
    </script>
